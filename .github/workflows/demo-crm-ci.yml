name: Demo Crm CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Adjust this version as needed
        cache: 'yarn'

    - name: Install Yarn
      run: |
        npm install -g yarn  # Install Yarn globally

    - name: Install dependencies with Yarn
      run: yarn install --frozen-lockfile

    - name: Build Docker image
      run: docker build -t nextjs-app .

    - name: Run Docker container
      run: |
        docker run -d -p 3000:3000 nextjs-app
        sleep 10  # Allow the app to fully start

    - name: Test with curl
      run: |
        response=$(curl --write-out "%{http_code}" --silent --output /dev/null http://localhost:3000/your-endpoint)
        if [ "$response" -ne 200 ]; then
          echo "Test failed with response code $response"
          exit 1
        else
          echo "Test passed with response code $response"
        fi
